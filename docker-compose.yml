version: "2.2"
services:
  jobmanager:
    build:
      context: ./
      dockerfile: Dockerfile
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager

  taskmanager:
    build:
      context: ./
      dockerfile: Dockerfile
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    volumes:
      - "./src/main/resources/results/:/trendyol_docker/src/main/resources/results/"
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2